services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: rag-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ragdb
      POSTGRES_USER: raguser
      POSTGRES_PASSWORD: ragpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  adminer:
    image: adminer:latest
    container_name: rag-adminer
    restart: unless-stopped
    ports:
      - "8081:8080"

volumes:
  pgdata:
